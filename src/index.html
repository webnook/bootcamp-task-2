  <body>
    <div class="container">
      <div class="main">
        <p class="transaction-header">لیست تراکنش ها</p>
        <button class="transaction-btn">بار گذاری تراکنش ها</button>
      </div>
      <div class="show-table hidden">
        <div class="transaction-list">
          <p class="transaction-header">لیست تراکنش ها</p>
          <div class="transaction-search">
            <input type="text" placeholder="جستجو تراکنش..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="table-container">
          <p>لیست تراکنش های شما</p>
          <table>
            <thead class="table-head">
              <tr>
                <th>ردیف</th>
                <th>نوع تراکنش</th>
                <th class="table-flex">
                  <span>مبلغ</span>
                  <button class="btn price-sort">
                    <i class="fa fa-chevron-down"></i>
                  </button>
                </th>

                <th>شماره پیگیری</th>
                <th class="table-flex">
                  <span>تاریخ تراکنش</span>
                  <button class="btn date-sort">
                    <i class="fa fa-chevron-down"></i>
                  </button>
                </th>
              </tr>
            </thead>
